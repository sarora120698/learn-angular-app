<div class="container d-flex justify-content-center mt-4">
  <div class="row">
    <div class="col-md-8">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        #filter
      />
    </div>
    <div class="col-md-4">
      <button
        class="btn btn-success btn-block"
        (click)="filterResults(filter.value)"
      >
        Search
      </button>
    </div>
  </div>
</div>

<div class="row m-2 d-flex justify-content-center">
  @if (filteredProductList.length === 0) {
  <h3 class="m-2 d-flex justify-content-center">No Products found</h3>
  }@else {@for (product of filteredProductList; track product.id) {
  <div class="card m-2" style="width: 350px">
    <img
      class="card-img-top m-2"
      style="width: 300px; height: 300px"
      src="{{ product.image }}"
      alt="Card image cap"
    />
    <div class="card-body" style="height: 300px">
      <h3 class="card-title">
        <b>{{ product.title }}</b>
      </h3>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Product price: {{ product.price }}</li>
      <li class="list-group-item">Product count :{{ product.rating.count }}</li>
      <li class="list-group-item">Product rating: {{ product.rating.rate }}</li>
    </ul>
    <div class="card-body">
      <a [href]="'/productlist/' + product.id" class="btn btn-dark">
        Product Details</a
      >
    </div>
  </div>
  }}
</div>
